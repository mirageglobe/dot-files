# Alacritty Configuration
# Source: https://github.com/alacritty/alacritty

window:
  padding:
    x: 10
    y: 10
  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  opacity: 0.95

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Retina
  bold:
    family: "FiraCode Nerd Font Mono"
    style: Bold
  italic:
    family: "FiraCode Nerd Font Mono"
    style: Italic
  size: 13.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# Colors (Dracula Theme)
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: '#282a36'
    cursor: '#f8f8f2'
  vi_mode_cursor:
    text: '#282a36'
    cursor: '#f8f8f2'
  selection:
    text: CellForeground
    background: '#44475a'
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  normal:
    black:   '#21222c'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#f8f8f2'
  bright:
    black:   '#6272a4'
    red:     '#ff6e6e'
    green:   '#69ff94'
    yellow:  '#ffffa5'
    blue:    '#d6acff'
    magenta: '#ff92df'
    cyan:    '#a4ffff'
    white:   '#ffffff'

key_bindings:
  # macOS Command Key Bindings
  - { key: K,      mods: Command, action: ClearHistory          }
  - { key: V,      mods: Command, action: Paste                 }
  - { key: C,      mods: Command, action: Copy                  }
  - { key: Q,      mods: Command, action: Quit                  }
  - { key: W,      mods: Command, action: Quit                  }
  - { key: N,      mods: Command, action: SpawnNewInstance      }
  - { key: F,      mods: Command|Control, action: ToggleFullscreen }
  
  # Option key support for Jimmy
  - { key: Key0,     mods: Alt,     chars: "º"                  }
  - { key: Key1,     mods: Alt,     chars: "¡"                  }
  - { key: Key2,     mods: Alt,     chars: "€"                  }
  - { key: Key3,     mods: Alt,     chars: "#"                  }
  - { key: Key4,     mods: Alt,     chars: "¢"                  }
  - { key: Key5,     mods: Alt,     chars: "∞"                  }
  - { key: Key6,     mods: Alt,     chars: "§"                  }
  - { key: Key7,     mods: Alt,     chars: "¶"                  }
  - { key: Key8,     mods: Alt,     chars: "•"                  }
  - { key: Key9,     mods: Alt,     chars: "ª"                  }
  - { key: Up,       mods: Alt,     chars: "\x1b[1;5A"          }
  - { key: Down,     mods: Alt,     chars: "\x1b[1;5B"          }
  - { key: Left,     mods: Alt,     chars: "\x1bb"              }
  - { key: Right,    mods: Alt,     chars: "\x1bf"              }
